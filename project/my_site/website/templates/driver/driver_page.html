{% extends "core/index.html" %}
{% load static %}
{% block content %}
<div class="container mt-4 pt-3 pb-3">
    <div class="row">
        <div class="col">
            <div class=" text-center">
                <img  src="{% if request.user.driver.avatar %} {{ request.user.drvier.avatar.url }} {% else %} {% static 'images/avatar_blank.jpg' %} {% endif %}" alt="Avatar" class="rounded-circle mx-auto" width="100" height="100">
                <h4 class="p-5 text-center">{{ request.user.get_full_name | title }}</h4>
                <p class="text-secondary">Bio</p>
            </div>
        
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'core:driver:jobs' %}" class="text-decoration-none text-dark">Job</a></li>
                <li class="list-group-item"><a href="{% url 'core:driver:myjob' %}" class="text-decoration-none text-dark">My job</a></li>
                <li class="list-group-item"><a href="{% url 'core:driver:dashboard' %}" class="text-decoration-none text-dark">Dashboard</a></li>
            </ul>
        </div>
        <div class="col">
            {% block main%}

            {% endblock %}
        </div>  
    </div>
{% endblock %}
