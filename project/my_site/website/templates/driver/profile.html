{% extends 'driver/driver_page.html' %}

{% block content %}
    <div class="container m-5">
    <b class="text-secondary text-info">Basic Information</b>
    <div class="card bg-light mt-2 mb-5">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="m-2 d-inline-block">First name:</label>
                    {{ user_form.first_name }}
                </div>

                <div class="mb-3">
                    <label class="m-2 d-inline-block">Last name:</label>
                    {{ user_form.last_name }} 
                </div>
                <div class="mb-3">
                    <label class="m-2 d-inline-block">Phone:</label>
                    {{ driver_form.phone_number }} 
                </div>
                
                <div class="mb-3">
                    <label class="m-2 d-inline-block">Avatar</label><br>
                    {{ driver_form.avatar }} 
                </div>
                <input type="hidden" name="action" value="update_profile">
                <button type="submit" class="mt-3 btn btn-warning text-dark">Save</button>
            </form>
        </div>
    </div>

    <b class="text-secondary text-info">Change Password</b>
    <div class="card bg-light mt-2 mb-5">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ password_form.as_p }}
                <input type="hidden" name="action" value="update_password">
                <button type="submit" class="mt-3 btn btn-warning text-dark">Save</button>
            </form>
        </div>
    </div>

    
</div>
{% endblock %}
