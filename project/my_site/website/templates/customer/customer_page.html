{% extends 'core/index.html' %}
{% load static %}
{% block content %}
<div class="container mt-4 pt-3 pb-3">
    <div class="row">
        <div class="col">
            <div class=" text-center">
                <img  src="{% if request.user.customer.avatar %} {{ request.user.customer.avatar.url }} {% else %} {% static 'images/avatar_blank.jpg' %} {% endif %}" alt="Avatar" class="rounded-circle mx-auto" width="100" height="100">
                <h4 class="p-5 text-center">{{ request.user.get_full_name | title }}</h4>
                <p class="text-secondary">Bio</p>
            </div>
        
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'core:customer:profile' %}" class="text-decoration-none text-dark">Edit Profile</a></li>
                <li class="list-group-item"><a href="{% url 'core:customer:create_order' %}" class="text-decoration-none text-dark">Create Order</a></li>
                <li class="list-group-item"><a href="{% url 'core:customer:orders' %}" class="text-decoration-none text-dark">My Order</a></li>
            </ul>
        </div>
        <div class="col-lg-9">
            {% block main%}

            {% endblock %}
        </div>  
    </div>

{% endblock %}
